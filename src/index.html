//= parts/head.html

<main>
    <div class="container">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 col-md-9">
                            <div class="h4"> Winners: <span id="result" class="text-success"></span></div>
                        </div>
                        <div class="col-xs-12 col-md-3 text-right">
                            <a href="#" class="btn btn-default" id="winnerBtn">New winner</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <div class="h4">Registration form</div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" id="formInputs" action=""
                          onsubmit="formSubmit(this.name);return false;" method="post" name="set_from">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="nameInput" type="text" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Surname</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="surnameInput" type="text" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="emailInput" type="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Phone</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="phoneInput" type="number" name="phone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Date</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="dateInput" type="date">
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer text-right">
                            <button type="submit" class="btn btn-default">save</button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="pane panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody id="tbodyMas">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

</main>

//= parts/footer.html
